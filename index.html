<!DOCTYPE html>
<html>
<head>
    <title>my boardgame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="author" content="Jan Van der Auwera">
    <meta name="keywords" content="HTML, CSS, JavaScript, Boardgame">
    <link rel="stylesheet" href="styles.css">
   
    
</head>

<body>

<h2>My Tic Tac Toe</h2>
<p id="demo"></p>


<section class="boardSection">
<div class="gridcontainer">

<div class="grid circle">grid1</div>
<div class="grid">grid2</div>
<div class="grid">grid3</div>
<div class="grid">grid4</div>
<div class="grid">grid5</div>
<div class="grid cross">grid6</div>
<div class="grid">grid7</div>
<div class="grid">grid8</div>
<div class="grid">grid9</div>

</div>
</section>
<section class="buttonSection">


<button type="button" onclick="newBoard()">"click for a new game"</button>

</section>

<script src="myScript.js"></script>
</body>
</html>
